<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-wrap">
        <h1>Students' Portal</h1>
        <section>
            <h1>Personal Details</h1>
            Name: <input type="text" placeholder="Name">
            ID Number: <input type="number" placeholder="ID Number">
            Email: <input type="email" placeholder="Email">
            Gender: Male<input type="checkbox" placeholder="Male">
                  : Female<input type="checkbox" placeholder="Female"
            Select Hostel: <input type="text" placeholder="Select Hostel">
            Transaction ID: <input type="text" placeholder="Transaction ID">
            Room Type: <input type="text" placeholder="Room Type">
            Room Number: <input type="number" placeholder="Room Number">
            Check-in Date: <input type="month" placeholder="Check-in Date">
            Check-out Date: <input type="month" placeholder="Check-out Date">
            Course: <input type="text" placeholder="MBA">
            Branch: <input type="text" placeholder="MBA">
            Semester: <input type="number" placeholder="Sem No.">
            Section: <input type="search">
        </section>
        <section>
            <h1>General Information</h1>
            Contact: <input type="tel" placeholder="contact">
            Email: <input type="email" placeholder="Email">
            Address: <input type="tel" placeholder="Address">
            Nationality: <input type="text" placeholder="Country">
        </section>
    </form>
</body>
</html>
